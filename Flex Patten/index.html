<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive Modules</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section>

  <div class="modules">

    <div class="module__colwarpper">
      <!-- 박스모양 잡는 modulse -->
      <div class="module long">
        <!-- 글 배치시키는 modules__contents -->
        <div class="module__contents"><p>A</p></div>
      </div>
      <div class="module none">
        <div class="module__contents"><p>B</p></div>
      </div>
    </div>


    <div class="module__colwarpper">
      <div class="module twitter">
        <div class="module__contents">
          <p>C</p>
        </div>
      </div>
      <div class="module none">
        <div class="module__contents">
          <p>D</p>
        </div>
      </div>
      <div class="module">
        <div class="module__contents">
          <p>E</p>
        </div>
      </div>
      <div class="module twitter">
        <div class="module__contents">
          <p>F</p>
        </div>
      </div>
      <div class="module">
        <div class="module__contents">
          <p>G</p>
        </div>
      </div>
      <div class="module">
        <div class="module__contents">
          <p>H</p>
        </div>
      </div>
    </div>

    <div class="module__colwarpper">
      <div class="module">
        <div class="module__contents">
          <p>I</p>
        </div>
      </div>
      <div class="module long">
        <div class="module__contents">
          <p>J</p>
        </div>
      </div>
    </div>

  </div>

  </section>
</body>
</html>
